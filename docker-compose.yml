version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "8090:8000"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:///./data/resume_matcher.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
    volumes:
      - resume_data:/app/data
      - resume_uploads:/app/uploads
    networks:
      - resume-matcher-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8090
    depends_on:
      - backend
    networks:
      - resume-matcher-network

volumes:
  resume_data:
  resume_uploads:
  
networks:
  resume-matcher-network:
    driver: bridge
